name: ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

permissions:
  contents: read

jobs:
  build-and-scan:
    runs-on: ubuntu-latest

    steps:
      
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: sonar-scan
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - uses: sonarsource/sonarqube-scan-action@master
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          
      - name: Build and start all services
        run: docker compose up -d --build

      - name: Wait for Postgres
        run: |
          sudo apt-get update && sudo apt-get install -y postgresql-client
          until pg_isready -h localhost -U user -d testdb; do
            echo "Waiting for Postgres..."
            sleep 2
          done
          echo "Postgres is ready!"

      - name: Run backend tests
        run: docker compose exec -T backend npm test

      - name: Build and start frontend
        run: |
          docker compose build frontend
          docker compose up -d frontend
    
      - name: Create reports directory
        run:  rm -rf reports && mkdir -p reports 

      - name: Frontend vulnerability scan with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: nycad-sndx-frontend:latest
          ignore-unfixed: true
          format: json
          output: reports/trivy-frontend.json
          exit-code: 0
          severity: HIGH,CRITICAL

      - name: Backend vulnerability scan with Trivy
        uses: aquasecurity/trivy-action@0.24.0
        with:
          scan-type: image
          image-ref: nycad-sndx-backend:latest
          ignore-unfixed: true
          format: json
          output: reports/trivy-backend.json
          exit-code: 0
          severity: HIGH,CRITICAL
        

      - name: Upload Trivy scan reports
        uses: actions/upload-artifact@v4
        with:
          name: trivy-reports
          path: reports/

      - name: Tear down containers
        if: always()
        run: docker compose down -v
